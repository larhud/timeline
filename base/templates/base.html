{% load static %}
{% load core_extra %}
<! doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'site/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'site/css/daterangepicker.css' %}"/>
    <link rel="stylesheet" href="{% static 'site/css/jqcloud.css' %}">
    <link rel="stylesheet" href="{% static 'site/css/style.css' %}">
    <title>LARHUD IBICT - Timeline</title>
</head>

<body>
    <nav class="navbar navbar-expand-xl fixed-top bg-light" id="header">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static 'site/img/logo.png' %}" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://www.larhud.ibict.br">Sobre o Larhud</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://www.larhud.ibict.br/timeline-larhud-ibict/">Sobre o Projeto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="rodape">
        <div class="container">
            <p>PPGCI/IBICT | UFRJ - Esta obra está licenciada sob uma Licença Creative Commons</p>
            <div class="redes">
                <a target="_blank" href="https://twitter.com/larhud1"><i class="fab fa-twitter"></i></a>
                <a target="_blank" href="https://www.facebook.com/larhud/"><i class="fab fa-facebook"></i></a>
                <a target="_blank" href="https://www.youtube.com/channel/UC-MNEY-O0GOvkUD7NgR6Btg"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    {% block js %}
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}site/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}site/js/moment.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}site/js/daterangepicker.js"></script>
    <!-- <script src="js/multiple-select.js"></script> -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
{#    <script type="text/javascript" src="{{ STATIC_URL }}site/js/busca-noticia.js"></script>#}
    {% endblock %}
</body>

</html>
