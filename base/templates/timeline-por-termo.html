{% extends 'timeline.html' %}

{% block title %}LARHUD Ibict - Timeline {{ object|capfirst }}{% endblock %}

{% block termo_descricao %}
  <h1>Timeline {{ object|capfirst }}</h1>
  <p>{{ object.texto_explicativo|safe }}</p>
{% endblock %}

{% block hidden_inputs %}
  <input type="hidden" name="termo" id="id_termo" value="{{ object.id }}">
{% endblock %}
